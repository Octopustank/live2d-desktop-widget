<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Live2D Desktop</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Live2D Cubism 2.x SDK -->
    <script src="lib/live2d.min.js"></script>
</head>
<body>
    <!-- Live2D 容器 -->
    <div id="live2d-container" class="live2d-container">
        <canvas id="live2d-canvas" class="live2d-canvas"></canvas>
    </div>
    
    <!-- 消息提示框 -->
    <div id="message-box" class="message-box">
        <span id="message-text">你好呀~</span>
    </div>
    
    <!-- 工具栏 -->
    <div id="toolbar" class="toolbar">
        <button id="btn-switch-model" class="tool-btn" title="切换模型">🔄</button>
        <button id="btn-screenshot" class="tool-btn" title="截图">📷</button>
        <button id="btn-settings" class="tool-btn" title="设置">⚙️</button>
    </div>
    
    <!-- 错误遮罩层 -->
    <div id="error-overlay" class="error-overlay">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <div class="error-title">图形环境已丢失</div>
            <div class="error-message">
                检测到 WebGL 上下文丢失（可能由于息屏、切换显示器或驱动重置）。
                <br><br>
                请重启应用以恢复正常显示。
            </div>
            <div class="error-actions">
                <button id="btn-restart-app" class="error-btn error-btn-primary">立即重启</button>
                <button id="btn-dismiss-error" class="error-btn error-btn-secondary">稍后处理</button>
            </div>
        </div>
    </div>
    
    <script src="scripts/live2d-renderer.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
